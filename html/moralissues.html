<script type="text/babel">

    let datajson = []
    let originaldatajson = [];

    const root = ReactDOM.createRoot(
        document.getElementById('root')
    );

    init();

    function showData(datatoshow) {
        let elements = [];
        datatoshow.forEach((datum, index) => {
            const element = (
                <li key={index}>
                    <div style={{
                        "justifyContent": "start",
                        "display": "flex",
                        "alignItems": "center",
                        "marginBottom": "20px"
                    }}>
                        <img alt=""
                             src={datum.img}
                             style={{
                                 "width": "150px",
                                 "objectFit": "contain"
                             }}/>
                        <div style={{"marginLeft": "20px"}}>
                            <h3><a href={`moralissue.html?titleslug=${datum.titleslug}`}>{datum.name}</a></h3>
                            <p>{datum.shortdesc}</p>
                        </div>
                    </div>
                </li>
            );

            elements.push(element);
        });

        root.render(elements);
    }

    async function init() {
        datajson = await getData();
        originaldatajson = datajson;
        showData(datajson);
    }

    async function getData() {
        return await fetch('../json/figures.json')
            .then(response => response.json())
            .then(data => data)
            .catch(error => console.log(error));
    }
</script>
